program: run_train
name: initilisation_ablation_sweep
project: rotrnn_ablations
entity: baesian-learning
method: grid
metric:
  name: Best Val Accuracy
  goal: maximize
parameters:
  gloabl_lr:
    values: 0.003
  r_min:
    value: 0.5
  r_max:
    value: 0.999
  max_phase:
    value: 0.31
  opt_config:
    value: 'BfastandCdecay'
  ssm_type:
    value: "rotblock" 
  ssm_lr_base:
    value: 0.001
  weight_decay:
    value: 0.04
  p_dropout:
    value: 0.0

command:
- pdm
- run
- "-p"
- "/cluster/project7/biegunk_phd/s5"
- python
- "-u"
- "-m"
- ${program}
- "--C_init"
- "lecun_normal"
- "--batchnorm"
- "True"
- "--activation_fn"
- "half_glu2"
- "--bidirectional"
- "True"
- "--blocks"
- "8"
- "--bsz"
- "50"
- "--clip_eigs"
- "True"
- "--d_model"
- "128"
- "--dataset"
- "listops-classification"
- "--epochs"
- "40"
- "--jax_seed"
- "6554595"
- "--n_layers"
- "6"
- "--ssm_size_base"
- "256"
- "--warmup_end"
- "1"
- "--conj_sym"
- "False"
- "--USE_WANDB"
- "True"
- ${args}
- "--wandb_project"
- "rotrnn_ablations"
- "--wandb_entity"
- "baesian-learning"