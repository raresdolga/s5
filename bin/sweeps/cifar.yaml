program: run_train
name: cifar_rotrnn_sweep_v2
project: ssmrot_lra_sweeps
entity: baesian-learning
method: grid
metric:
  name: max_eval_test_accuracy
  goal: maximize
parameters:
  nheads:
    values: [32, 16, 64]
  lr_factor:
    values: [4.5, 4, 2]
  r_min:
    values: [0.9, 0.99]
  r_max:
    values: [0.999, 0.9999] #, 0.99999]
  max_phase:
    values: [6.28, 0.314]  # 2pi, pi/10
  opt_config:
    value: 'BfastandCdecay' #,'noBCdecay']
  ssm_type:
    value: "rotblock" # "lru"

command:
- pdm
- run
- python
- "-u"
- "-m"
- ${program}
- "--C_init"
- "lecun_normal"
- "--batchnorm"
- "True"
- "--bidirectional"
- "True"
- "--blocks"
- "3"
- "--bsz"
- "50"
- "--clip_eigs"
- "True"
- "--d_model"
- "512"
- "--dataset"
- "lra-cifar-classification"
- "--epochs"
- "250"
- "--jax_seed"
- "16416"
- "--n_layers"
- "6"
- "--p_dropout"
- "0.1"
- "--ssm_lr_base"
- "0.001"
- "--ssm_size_base"
- "384"
- "--warmup_end"
- "1"
- "--weight_decay"
- "0.05"
- "--USE_WANDB"
- "True"
- ${args}
- "--wandb_project"
- "s5_lra_sweeps"
- "--wandb_entity"
- "baesian-learning"