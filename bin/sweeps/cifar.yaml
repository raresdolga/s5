program: run_train
name: cifar_rotrnn_sweep_fine_tune
project: rotrnn_clean_sweeps
entity: baesian-learning
method: grid
metric:
  name: Best Val Accuracy
  goal: maximize
parameters:
  global_lr:
    values: [0.001, 0.002, 0.003, 0.004, 0.005]
  ssm_lr_base:
    value: 0.001
  r_min:
    value: 0.000000001
  r_max:
    value: 0.9999
  p_dropout:
    value: 0.1
  weight_decay:
    value: 0.05
  max_phase:
    value: 6.28
  nheads:
    value: 64
  opt_config:
    value: "BfastandCdecay"
  ssm_type:
    value: "rotrnn"
  activation_fn:
    value: "half_glu1"
  batchnorm:
    value: "True"
  bn_momentum:
    value: 0.95
  bidirectional:
    value: "False"
  bsz:
    value: 50
  d_model:
    value: 512
  dataset:
    value: "lra-cifar-classification"
  epochs:
    value: 250
  jax_seed:
    value: 16416
  n_layers:
    value: 6
  ssm_size_base:
    value: 384
  warmup_end:
    value: 1
  
command:
- pdm
- run
- python
- "-u"
- "-m"
- ${program}
- "--USE_WANDB"
- "True"
- ${args}
- "--wandb_project"
- "s5_rotrnn"
- "--wandb_entity"
- "baesian-learning"