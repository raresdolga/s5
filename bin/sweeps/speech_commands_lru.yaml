program: run_train
name: sc_lru_sweep
project: sweep_rotrnn
entity: baesian-learning
method: grid
metric:
  name: Best Val Accuracy
  goal: maximize
parameters:
  r_min:
    values: [0.9, 0.99]
  r_max:
    values: [0.999, 0.9999]
  max_phase:
    values: [0.314, 6.28]
  opt_config:
    value: 'noBCdecay'
  ssm_type:
    value: "lru" 
  ssm_lr_base:
    values: [0.0001, 0.001]
  weight_decay:
    value: 0.04
  p_dropout:
    value: 0.1

command:
- pdm
- run
- "-p"
- "/cluster/project7/biegunk_phd/s5"
- python
- "-u"
- "-m"
- ${program}
- "--batchnorm"
- "True"
- "--bidirectional"
- "True"
- "--blocks"
- "16"
- "--bsz"
- "16"
- "--clip_eigs"
- "True"
- "--d_model"
- "96"
- "--dataset"
- "speech35-classification"
- "--epochs"
- "40"
- "--jax_seed"
- "4062966"
- "--n_layers"
- "6"
- "--ssm_size_base"
- "128"
- "--global_lr"
- "0.008"
- "--warmup_end"
- "1"
- "--conj_sym"
- "False"
- "--USE_WANDB"
- "True"
- ${args}
- "--wandb_project"
- "s5_lra_sweeps"
- "--wandb_entity"
- "baesian-learning"