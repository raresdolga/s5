program: run_train
name: cifar_lru_sweep
project: sweep_rotrnn
entity: baesian-learning
method: grid
metric:
  name: Best Val Accuracy
  goal: maximize
parameters:
  lr_factor:
    value: 4
  ssm_lr_base:
    values: [0.001, 0.0001]
  r_min:
    values: [0.9, 0.99]
  r_max:
    values: [0.999, 0.9999]
  p_dropout:
    values: [0.1, 0.0]
  weight_decay:
    value: 0.05
  max_phase:
    value: 6.28
  opt_config:
    value: 'BfastandCdecay'
  ssm_type:
    value: "lru"

command:
- pdm
- run
- python
- "-u"
- "-m"
- ${program}
- "--C_init"
- "lecun_normal"
- "--batchnorm"
- "True"
- "--bn_momentum"
- "0.95"
- "--bidirectional"
- "True"
- "--blocks"
- "3"
- "--bsz"
- "50"
- "--clip_eigs"
- "True"
- "--conj_sym"
- "True"
- "--d_model"
- "512"
- "--dataset"
- "lra-cifar-classification"
- "--epochs"
- "250"
- "--jax_seed"
- "16416"
- "--n_layers"
- "6"
- "--ssm_size_base"
- "384"
- "--warmup_end"
- "1"
- "--USE_WANDB"
- "True"
- ${args}
- "--wandb_project"
- "s5_lra_sweeps"
- "--wandb_entity"
- "baesian-learning"