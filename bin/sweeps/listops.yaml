program: run_train
name: listops_rotrnn_sweep
project: sweep_rotrnn
entity: baesian-learning
method: grid
metric:
  name: Best Val Accuracy
  goal: maximize
parameters:
  nheads:
    value: 32
  global_lr:
    values: [0.0008, 0.001, 0.0012]
  ssm_lr_base:
    values: [0.0005, 0.001]
  r_min:
    values: [0.1, 0.5]
  r_max:
    value: 0.9999
  max_phase:
    value: 6.28
  p_dropout:
    values: [0.0, 0.03]
  weight_decay:
    values: [0.03, 0.05]
  opt_config:
    value: 'BfastandCdecay'
  ssm_type:
    value: "rotblock"
  ssm_size_base:
    values: [64, 128]

command:
- pdm
- run
- python
- "-u"
- "-m"
- ${program}
- "--C_init"
- "lecun_normal"
- "--batchnorm"
- "True"
- "--bn_momentum"
- "0.95"
- "--bidirectional"
- "True"
- "--clip_eigs"
- "True"
- "--conj_sym"
- "True"
- "--blocks"
- "8"
- "--bsz"
- "50"
- "--d_model"
- "128"
- "--dataset"
- "listops-classification"
- "--epochs"
- "40"
- "--jax_seed"
- "6554595"
- "--n_layers"
- "8"
- "--warmup_end"
- "1"
- "--USE_WANDB"
- "True"
- ${args}
- "--wandb_project"
- "s5_lra_sweeps"
- "--wandb_entity"
- "baesian-learning"