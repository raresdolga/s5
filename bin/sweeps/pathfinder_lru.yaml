program: run_train
name: pathfinder_lru_sweep
project: sweep_rotrnn
entity: baesian-learning
method: grid
metric:
  name: Best Val Accuracy
  goal: maximize
parameters:
  global_lr:
    values: [0.001, 0.005]
  r_min:
    values: [0.5, 0.1]
  r_max:
    values: [0.999, 0.9999]
  max_phase:
    value: 6.28
  opt_config:
    value: 'noBCdecay'
  ssm_type:
    value: "lru" 
  ssm_lr_base:
    values: [0.0001, 0.0005]
  weight_decay:
    value: 0.05
  p_dropout:
    values: [0.0, 0.05]

command:
- pdm
- run
- "-p"
- "/cluster/project7/biegunk_phd/s5"
- python
- "-u"
- "-m"
- ${program}
- "--C_init"
- "trunc_standard_normal"
- "--batchnorm"
- "True"
- "--bidirectional"
- "True"
- "--blocks"
- "8"
- "--bsz"
- "64"
- "--clip_eigs"
- "True"
- "--d_model"
- "192"
- "--dataset"
- "pathfinder-classification"
- "--epochs"
- "200"
- "--jax_seed"
- "8180844"
- "--n_layers"
- "6"
- "--ssm_size_base"
- "256"
- "--warmup_end"
- "1"
- "--conj_sym"
- "False"
- "--USE_WANDB"
- "True"
- ${args}
- "--wandb_project"
- "s5_lra_sweeps"
- "--wandb_entity"
- "baesian-learning"