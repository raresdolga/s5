program: run_train
name: pathfinder_rotrnn_sweep
project: sweep_rotrnn
entity: baesian-learning
method: grid
metric:
  name: Best Val Accuracy
  goal: maximize
parameters:
  nheads:
    values: [32, 64]
  lr_factor:
    value: 3
  r_min:
    values: [0.9, 0.99]
  r_max:
    values: [0.999, 0.9999]
  max_phase:
    values: [0.314, 6.28]  # pi/100, pi/10, 2pi
  opt_config:
    value: 'BfastandCdecay'
  ssm_type:
    value: "rotblock" # "lru"
  ssm_lr_base:
    value: 0.0001

command:
- pdm
- run
- "-p"
- "/cluster/project7/biegunk_phd/s5"
- python
- "-u"
- "-m"
- ${program}
- "--C_init"
- "complex_normal"
- "--batchnorm"
- "True"
- "--bidirectional"
- "True"
- "--blocks"
- "16"
- "--bsz"
- "32"
- "--bn_momentum"
- "0.9"
- "--d_model"
- "128"
- "--dataset"
- "pathfinder-classification"
- "--epochs"
- "75"
- "--jax_seed"
- "6429262"
- "--n_layers"
- "6"
- "--p_dropout"
- "0.0"
- "--ssm_size_base"
- "256"
- "--warmup_end"
- "1"
- "--weight_decay"
- "0.05"
- "--activation_fn"
- "half_glu1"
- "--conj_sym"
- "False"
- "--dt_min"
- "0.0001"
- "--USE_WANDB"
- "True"
- ${args}
- "--wandb_project"
- "s5_lra_sweeps"
- "--wandb_entity"
- "baesian-learning"